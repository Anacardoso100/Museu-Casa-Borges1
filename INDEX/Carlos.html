              <h5 class="texto-sub_titulo1"> Carlos Pina </h5>
              <br>
                <br>
                <figure style="clear: right;">
                  <div class="d-flex justify-content-center align-items-center">

                <br>
                <br>
                <p  class="recuo-primeira-linha justificado"> Nascido em Cuiabá-MT, formado em Arquitetura e Urbanismo pela UNIC-Cuiabá; especialização em Iluminação e Design de Interiores pela Universidade Castelo Branco-RJ; atua como conselheiro suplente tanto no Conselho Estadual de Cultura(2017-2021) e  atuou no Conselho de Arquitetura e Urbanismo no Estado de Mato Grosso (2017-2020). </p>
<br>
                <p  class="recuo-primeira-linha justificado"> Realizou desenhos artísticos como hobby mas, desde maio de 2018, deu início a vida artística expondo suas obras nas redes sociais(Facebook, Instagram e Whatsapp) tendo gradativamente aceitação pública. Também a partir deste ano, começou a ministrar cursos e oficinas de Desenho a Mão Livre tanto na capital quanto em alguns munícipios no Estado de Mato Grosso(ver imagem abaixo). </p>
<br>
                <p  class="recuo-primeira-linha justificado"> Foi um dos fundadores em Cuiabá , em 2018, o grupo Urban Sketchers Cuiabá que objetivam fazer desenhos de observação direta de diversos locais da cidade e que se reunem quinzenalmente para realizar essa ação. </p>

<br>

                <p  class="recuo-primeira-linha justificado"> Teve sua primeira participação  expositiva com algumas de suas obras no espaço  Casarão 300 anos, alusivo ao aniversário tricentenário de Cuiabá no Pantanal Shopping de março a abril de 2019. </p>

<br>

                <p  class="recuo-primeira-linha justificado"> Paisagens urbanas, em maior parte, são suas grandes inspirações  para representar artística e visualmente, utilizando predominantemente a aquarela mas também empregando marcadores coloridos, lápis de cor aquarelável , grafite aquarelável ou mesclando esses materiais nos seus desenhos.</p>

                <p  class="recuo-primeira-linha justificado"> Além de exercer como arquiteto ,semanalmente realiza desenhos tanto por imagens  de seu próprio acervo fotográfico ou sugerido por clientes quanto por observação direta (urban sketching) imediatamente lançados nas redes sociais.</p>

<br>

               <p  class="recuo-primeira-linha justificado"> Em junho-julho de 2019, teve dois de seus sketching expostos na Exposição Nacional Muitos desenhos por vez na Casa dos Contos em Ouro Preto-MG,junto com Urban Sketchers de várias partes do Brasil.</p>

<br>
              
                <p  class="recuo-primeira-linha justificado"> Desde junho de 2019, lançou as primeiras canecas em acrílico com alguns de seus desenhos feitos primeiramente feitos com aquarela sobre papel e posteriormente sublimados neste material. Em julho do mesmo ano, lançou as primeiras tiragens de canecas em porcelana da seguinte forma:a) desenho feito em aquarela;b) desenho feitos com marcadores, ressaltando que ambas as canecas estampam as paisagens da cidade de Cuiabá .(ver imagens abaixo)</p>

<br>

                <p  class="recuo-primeira-linha justificado"> Em 2021, teve suas primeiras ilustrações publicadas no livro Educação no Mato Grosso colonial: práticas educativas, cividade, escolarização cuja autoria é da professora Nileide Souza Dourado . Também neste ano, aprendeu a técnica de pirogravura com a qual desenha sobre superfícies de madeira ou MDF. Também no mesmo ano, teve a obra Cuiabá Antiga selecionada para o 26º Salão Jovem Arte MT.</p>

<br>

                <p  class="recuo-primeira-linha justificado"> Carlos Pina sempre tem lidado e aprendido a empregar novos materiais e técnicas artísticas.Assim como aceitado desafios no campo das Artes.</p>
